<div class="col-md-4 offset-md-2">
    <div class="card">
        <div class="card-body">
            <form>
                <div class="form-group">
                    <input type="text" name="title" [(ngModel)]="anuncio.title" placeholder="Title" class="form-control" autofocus>
                </div>
                <div class="form-group">
                    <textarea name="description" rows="2" [(ngModel)]="anuncio.description" placeholder="Description" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <input type="url" name="image" [(ngModel)]="anuncio.image" placeholder="Image" class="form-control">
                </div>
                <button class="btn btn-success btn-block" (click)="edit ? updateAnuncio() : saveNewAnuncio()">
                    Save
                </button>
            </form>
        </div>
    </div>
</div>
<div class="col-md-4">
    <div class="card card-body text-center">
        <span class="float-right align-self-start" style="font-size: 8px;">Preview</span>
        <h3>{{anuncio.id}}. {{ anuncio.title == '' ? 'Ad Title' : anuncio.title }}</h3>
        <img [src]="anuncio.image == '' ? '../../assets/not_image_ad.png' : anuncio.image" class="card-img-top">
        <p>{{ anuncio.description == '' ? 'Write Your Description' : anuncio.description }}</p>
        <p>{{ anuncio.created_at | date: 'yyyy-MM-dd' }}</p>
    </div>
</div>
